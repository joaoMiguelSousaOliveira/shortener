spring.application.name=urlshortener
server.port=8081

# Indica a base de dados que ser autenticada -> Base admin j vem criada pelo mongodb
spring.data.mongodb.authentication-database=admin

# O spring criar os indices no mongodb automaticamente no banco de dados ao inicializar a aplicao
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=shortenerdb
spring.data.mongodb.username=${MONGODB_USERNAME}
spring.data.mongodb.password=${MONGODB_PASSWORD}

# Secret key do hashid - Garante que os HashIDs sejam nicos e imprevisiveis
hashids.salt=A-R-aNd0m-PhR4s3-With_Symbol5_AnD-NuMb3r5_T0_M4k3_It_Str0nG_G_G
